<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>ShuffleMaker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body ng-app="randomMakerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">ShuffleMaker</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a>
                        </li>
                        <li><a ng-href="#/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Random Maker</h2>

        <!-- Items input -->
        <form name="myForm" role="form" ng-submit="addItem()">
            <div class="row">
                <p class="input-group">
                    <input type="text" class="form-control" name="item" required ng-model="item" ui-validate="{dublicate : 'notDublicate($value)' }" placeholder="Enter this field what you want to sort">
                    <span class="input-group-btn"><input type="submit" class="btn btn-primary" value="Add" ng-disabled="myForm.$invalid"></span>
                </p>
                <span class="help-inline text-danger" ng-messages="myForm.item.$error" ng-if="myForm.item.$dirty || myForm.dublicate">
                <p ng-message="required">必須項目です。</p>
                <p ng-message="dublicate">既に登録されています。</p>
            </span>
                <p class="input-group">
                    <input type="number" class="form-control" ng-model="number" placeholder="Enter a number of teams">
                    <span class="input-group-btn"><button type="button" class="btn btn-primary" ng-click="shuffleResults()" aria-label="shuffle">shuffle!!</button></span>
                </p>
                <!-- Item list -->
                <p>
                    <label>Total:</label>{{results.length}}</p>
                <div ui-sortable ng-model="results">
                    <div ng-repeat="result in results">
                        <label ng-show="$index === 0">TEAM A</label>
                        <!-- <label ng-show="$index === {{results.length}} / 2">TEAM B</label> -->
                        <p class="input-group" style="padding:5px 10px; cursor: move;">
                            <input type="text" class="form-control" ng-model="result">
                            <span class="input-group-btn"><button type="button" class="btn btn-danger" ng-click="removeItem($index)" aria-label="Remove">X</button></span>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from gg.</p>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    ! function(A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
            r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="javascripts/angular/angular.js"></script>
    <script src="javascripts/angular-ui-sortable/sortable.js"></script>
    <script src="javascripts/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="javascripts/angular-messages/angular-messages.js"></script>
    <script src="javascripts/angular-ui-utils/ui-utils.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="javascripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
